<!DOCTYPE html>
<html>
<head>
	<title>Reverse of String</title>
</head>
<body>
<p id="given"></p>
<p id="demo"></p>
<script>
	var str=prompt("Enter the string:");
	var rev=reverse(str);
	function reverse(str){
		var temp="";
		for (var i = str.length-1; i >=0 ; i--) {
			temp+=str[i];
		}
		return(temp);
	}
	document.getElementById('given').innerHTML="The Given string is :  "+str;
	document.getElementById('demo').innerHTML="The Reverse string is :  "+rev;
</script>
</body>
</html>
