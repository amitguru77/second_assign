<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
</head>
<body>
<p id="demo"></p>

<script>
setInterval(digitalClock,500);
function digitalClock(){
	 var d= new Date();
	var hh=d.getHours();
	var mm=d.getMinutes();
	var ss=d.getSeconds();
	if(hh<10){
		hh="0"+hh;
	}
	if (mm<10) {
		mm="0"+mm;
	}
	if (ss<10) {
		ss="0"+ss;
	}
	document.getElementById('demo').innerHTML=hh+":" +mm +":"+ss;
}	
</script>
</body>
</html>
