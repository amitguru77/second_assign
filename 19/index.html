<!DOCTYPE html>
<html>
<head>
	<title>Cristmas Card</title>
</head>
<body>
<p id="demo"></p>
<script>
var translate = {
     "merry":"god", 
     "christmas":"jul", 
     "and":"och", 
     "happy":"gott", 
     "new":"nytt", 
     "year":"Ã¥r"     
};
var sentence=prompt("Write down to translate your sentence");
var split_sentence= sentence.split(" ");
var result="";
for (var i = 0; i < split_sentence.length; i++) {
	result +=(translate[split_sentence[i]]||split_sentence[i] ) + " ";
}

document.getElementById('demo').innerHTML=result;
	
</script>
</body>
</html>
