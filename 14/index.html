<!DOCTYPE html>
<html>
<head>
	<title>max of three</title>
</head>
<body>
<p id="demo"></p>
<script>
var a=52, b=12, c=43;
var result;
result=maxOfThree(a,b,c);
function maxOfThree(a,b,c)
{
	if (a>b) { 
		if(a>c){
			return(a);
		}
		else return(c);

	}
	else if(b>c) {
		return(b);
	}
	else{
		return(c);
	}
}
document.getElementById('demo').innerHTML=result;
</script>
</body>
</html>
