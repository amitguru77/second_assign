<!DOCTYPE html>
<html>
<head>
	<title>11</title>
	<style>
		p{
			text-align: left;
			margin: 50px;
		}
	</style>
</head>
<body>
<p id="demo"></p>

<script>
	var i="2";
	var k=15;
	var text="";
	var l=i.sup();
	for (var j =1; j <= k; j++) {
		text +=j + l + "=" + j*j + "<br>";		
	}
	document.getElementById('demo').innerHTML=text;

</script>
</body>
</html>
